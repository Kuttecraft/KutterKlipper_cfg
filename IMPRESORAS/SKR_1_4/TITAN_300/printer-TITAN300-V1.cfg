#  ╚═╝     ╚═╝ ╚═════╝ ╚═════╝ 
# ##############################

[mcu]
serial: /dev/serial/by-id/usb-Klipper_lpc1768_09A00219081CD595E00FD461C22000F5-if00

# Ruta donde se buscan los G-code específicos de cada máquina
[virtual_sdcard]
path: /home/kutter/printer_1_data/gcodes
on_error_gcode: CANCEL_PRINT

# Ruta de variables específicos de cada máquina
[save_variables]
filename: /home/kutter/printer_1_data/config/variables.cfg

[temperature_sensor electronica]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

###########
#  ██╗  ██╗
#  ╚██╗██╔╝
#   ╚███╔╝ 
#   ██╔██╗ 
#  ██╔╝ ██╗
#  ╚═╝  ╚═╝      
###########

[stepper_x]
step_pin: P0.19
dir_pin: !P0.20
enable_pin: !P2.8

microsteps: 32
rotation_distance: 32 # Paso del motor

endstop_pin: !P1.29 
position_endstop: -9
position_min: -9

position_max: 320
homing_speed: 25   
homing_retract_dist: 5

[tmc2208 stepper_x]
uart_pin: P1.9
run_current: 0.9
stealthchop_threshold: 0

############
#  ██╗   ██╗
#  ╚██╗ ██╔╝
#   ╚████╔╝ 
#    ╚██╔╝  
#     ██║   
#     ╚═╝   
############

[stepper_y]
step_pin: P2.2
dir_pin: !P2.6
enable_pin: !P2.1

microsteps: 32
rotation_distance: 32

endstop_pin: !P1.28
position_endstop: -7
position_min: -7

position_max: 320
homing_speed: 25   
homing_retract_dist: 5

[tmc2208 stepper_y]
uart_pin: P1.10
run_current: 0.9
stealthchop_threshold: 0

###########
#  ███████╗
#  ╚══███╔╝
#    ███╔╝ 
#   ███╔╝  
#  ███████╗
#  ╚══════╝
###########

[stepper_z]
step_pin: P0.22
dir_pin: !P2.11
enable_pin: !P0.21

microsteps: 16
rotation_distance: 4
endstop_pin: probe:z_virtual_endstop

position_min: -5
position_max: 300

homing_speed: 8
second_homing_speed: 3
homing_retract_dist: 3

[tmc2208 stepper_z]
uart_pin: P1.8
run_current:  0.9
stealthchop_threshold: 0

###########
#  ███████╗
#  ██╔════╝
#  █████╗  
#  ██╔══╝  
#  ███████╗
#  ╚══════╝
###########

[extruder]
step_pin: P2.13
dir_pin: P0.11
enable_pin: !P2.12

microsteps: 16
full_steps_per_rotation: 200
gear_ratio: 3:1
rotation_distance: 23.132

nozzle_diameter: 0.800
filament_diameter: 1.750

heater_pin: P2.7
sensor_pin: P0.24
sensor_type: EPCOS 100K B57560G104F
max_extrude_cross_section: 1

control: pid
pid_Kp: 25.489
pid_Ki: 1.222
pid_Kd: 132.859

min_temp: 0
max_temp: 300

[tmc2208 extruder]
uart_pin: P1.4
run_current: 0.800
stealthchop_threshold: 5000

###########################
#  ██████╗ ███████╗██████╗ 
#  ██╔══██╗██╔════╝██╔══██╗
#  ██████╔╝█████╗  ██║  ██║
#  ██╔══██╗██╔══╝  ██║  ██║
#  ██████╔╝███████╗██████╔╝
#  ╚═════╝ ╚══════╝╚═════╝ 
###########################

[heater_bed]
heater_pin: P2.5
sensor_type: EPCOS 100K B57560G104F
control: watermark
sensor_pin: P0.25
min_temp: 0
max_temp: 130

[verify_heater heater_bed]
max_error: 300
check_gain_time: 120
hysteresis: 5
heating_gain: 1

[fan]
max_power: 0.7
pin: P2.3

[heater_fan my_nozzle_fan]
pin: P2.4
heater: extruder
heater_temp: 50.0
fan_speed: 0.5

######################################
#  ███╗   ███╗███████╗███████╗██╗  ██╗
